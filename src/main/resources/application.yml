server:
  port: 8080

spring:
  application:
    name: aviation-api
  cache:
    cache-names: airports
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=60m

# Aviation API Configuration
aviation:
  api:
    base-url: https://aviationapi.com
    timeout-seconds: 10
    max-retries: 3
    retry-delay-millis: 500
    cache-ttl-minutes: 60

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      aviationApi:
        baseConfig: default
  
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      aviationApi:
        baseConfig: default
  
  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1m
        timeoutDuration: 5s
    instances:
      aviationApi:
        baseConfig: default
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
        cancelRunningFuture: true
    instances:
      aviationApi:
        baseConfig: default

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,endpoint,loggers,heapdump,threaddump,refresh,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.github.b3kt.aviation: DEBUG
    io.github.resilience4j: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
  pattern:
    level: "%5p [traceId=%X{traceId}, spanId=%X{spanId}]"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
